<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <style type="text/css">
        body {
            line-height: 1;
            font-family: Microsoft YaHei,Arial,Helvetica,sans-serif;
        }
        button{
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 15px;
            color: #fff;
            background: #f00;

        }
    </style>
  </head>
  <body>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>

    <script>
        document.writeln("  <div><input type=\"text\" id=\"code\"> &nbsp;<input type=\"text\" id=\"password\" style=\"opacity: 0;width: 1px;\"><span id=\"android-password\" style=\"opacity: 0;width: 1px;\"></span></div>");
document.writeln("");
document.writeln("  <div><button id=\"get\">获取</button>&nbsp;<button id=\"copy\" data-clipboard-action=\"copy\" data-clipboard-target=\"#password\">复制</button></div>");

      $("#get").click(function(){
          var code = $("#code").val();
          if(md5(code) == '942c190e9ebe32d84aeb2e3e46bc55d4'){
                $("#password").val('201701252100AnPu');

                var clipboard = new Clipboard('#copy');  
                    clipboard.on('success', function(e) {  
                    console.info('Action:', e.action);  
                    console.info('Text:', e.text);  
                    console.info('Trigger:', e.trigger);  
                    alert("复制成功");  
                    e.clearSelection();  
                });  
              
                clipboard.on('error', function(e) {  
                    console.error('Action:', e.action);  
                    console.error('Trigger:', e.trigger);  
                }); 

          }
      });
    </script>
  </body>
</html>
